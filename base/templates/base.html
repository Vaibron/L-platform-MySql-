<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
            border-bottom: 2px solid #1abc9c;
            padding: 10px 15px;
            position: relative;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .navbar-brand {
            color: #ecf0f1;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            margin-left: 10%;
        }

        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .nav-link {
            color: #ecf0f1;
            font-size: 16px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #1abc9c;
            text-decoration: underline;
        }

        .navbar-toggler {
            background-color: transparent;
            border: none;
            color: #ecf0f1;
            font-size: 24px;
            padding: 0;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: color 0.3s ease;
        }

        .navbar-toggler:hover {
            color: #1abc9c;
            transform: scale(1.1);
        }

        .navbar-collapse {
            flex-grow: 0;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px 0;
            text-align: center;
            border-top: 2px solid #1abc9c;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons a {
            color: #ecf0f1;
            font-size: 18px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #1abc9c;
        }

        @media (max-width: 992px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-brand {
                margin-left: 0;
            }

            .navbar-nav {
                flex-direction: column;
                margin-top: 10px;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="navbar-container">
        <a class="navbar-brand" href="/">Learning Platform</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">О нас</a>
                </li>
                <!-- Кнопка для входа или личного кабинета -->
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/profile">Личный кабинет</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login">Войти</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer>
    <div class="footer-container">
        <p>&copy; {{ current_year }} Learning Platform. Все права защищены.</p>
        <p>
            <a href="/privacy_policy">Политика конфиденциальности</a> |
            <a href="/terms">Условия использования</a>
        </p>
        <div class="social-icons">
            <a href="https://t.me/VaibronxX" title="Telegram" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://vk.com/vaibron" title="ВКонтакте" target="_blank"><i class="fab fa-vk"></i></a>
            <a href="mailto:Vaibron@yandex.ru" title="Написать на почту"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</footer>

<!-- Подключение jQuery, Popper.js и Bootstrap в нужном порядке -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
